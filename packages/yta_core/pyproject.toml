[project]
name = "yta-core"
version = "0.2.0"
description = "Shared core for YouTube Tracker Analytics"
requires-python = ">=3.12"
dependencies = [
  "sqlalchemy>=2.0.36",
  "psycopg[binary]>=3.2.3",
  "pydantic>=2.10.3",
  "pydantic-settings>=2.7.0",
  "requests>=2.32.3",
]

[tool.uv]
package = true

[tool.ruff]
line-length = 100

[tool.pyright]
typeCheckingMode = "basic"
